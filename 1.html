                    <!-- Maintenant on va voir la structure de base d'une page HTML5-->

<!--le doctype indique qu'il sagit d'une page html5 (sinon elle sera plus longue pour les autres versions de html)-->
<!DOCTYPE html>
<html>

<!--Une page web est constituée de deux parties :
     *L'en-tête <head> qui contient des informations générale sur la page, 
        le contenu de cette partie ne sera pas affiché sur la page
     *Le corps <body> c'est le contenu de la page


-->
    <head>
        <!--ici on trouve encodage + le titre de la page-->
        <meta charset="utf-8" />
        <title>Titre</title>
    </head>

    <body>
        <p> blablabla </p>
        <ul>
            <li>Fraises</li>
            <li>Framboises</li>
            <li>Cerises</li>
          </ul>
    </body>
</html>
